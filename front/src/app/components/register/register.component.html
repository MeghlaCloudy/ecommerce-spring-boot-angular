<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>Create Account</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onRegister()" #registerForm="ngForm">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
            </div>

            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">
                Register
              </button>
            </div>

            <div class="text-center mt-3">
              <p>Already have an account?
                <a routerLink="/login" class="text-primary">Login here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
